
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource | async" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Temperature Column -->
    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
      <td mat-cell *matCellDef="let row"> {{row.temp}}ÂºC </td>
    </ng-container>

    <!-- Sunset Column -->
    <ng-container matColumnDef="sunset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sunset </th>
      <td mat-cell *matCellDef="let row"> {{row.sunset | date:'HH:MM:SS'}} </td>
    </ng-container>

    <!-- Sunrise Column -->
    <ng-container matColumnDef="sunrise">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sunrise </th>
      <td mat-cell *matCellDef="let row"> {{row.sunrise | date:'HH:MM:SS'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 10, 50]"></mat-paginator>
</div>
